<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Let Us Calculate your age in years and months :)</h1>
        <p>Created By <span>Shady</span></p>
        <label for="date">What is your birth date?</label>
        <input type="date" id="date">
        <div class="display">
            <div class="year">Years <span>0</span></div>
            <div class="month">Months <span>0</span></div>
            <div class="day">Days <span>0</span></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
